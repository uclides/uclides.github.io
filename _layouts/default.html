<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <!-- Start Layout -->
    {% if site.header_type == 'drawer' %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
      {% include search_result.html %}
      {% include header_fixed.html %}
    {% else %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include search_result.html %}
      {% include header.html %}
    {% endif %}
    {{ content }}
    
    {% include footer.html %}
    
    
    <!-- /End Layout -->
      
    <!-- Material Design Lite js Library -->
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    {% if site.pagination_type == 'ops' %}
    <script rel="javascript" type="text/javascript" src="{{ "/js/site.js" | prepend: site.baseurl }}"></script>
    {% endif %}
    <script rel="javascript" type="text/javascript" src="{{ "/js/search.js" | prepend: site.baseurl }}"></script>
    <script rel="javascript" type="text/javascript">
      superSearch({
        searchFile: '/feed.xml',
        searchSelector: '#js-search', // CSS Selector for search container element.
        inputSelector: '#js-search__input', // CSS selector for <input>
        resultsSelector: '#js-search__results' // CSS selector for results container
      });
    </script>

    </div>
    
    <!-- library for console gui-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src='https://www.mattboldt.com/demos/typed-js/js/typed.custom.js'></script>
    
    <!-- library disqus -->
    <script id="dsq-count-scr" src="//httpsuclidesgithubio.disqus.com/count.js" async></script>

    <!-- custom js -->
    <script type="text/javascript" src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
  </body>

</html>
