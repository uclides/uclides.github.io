layout: default
permalink: /android/
---

<style>
.demo-card-event.mdl-card {
  background: #3E4EB8;
  margin: 5px;
}
.demo-card-event > .mdl-card__actions {
  border-color: rgba(255, 255, 255, 0.2);
}
.demo-card-event > .mdl-card__title {
  align-items: flex-start;
}
.demo-card-event > .mdl-card__title > h4 {
  margin-top: 0;
}
.demo-card-event > .mdl-card__actions {
  display: flex;
  box-sizing:border-box;
  align-items: center;
}
.demo-card-event > .mdl-card__actions > .material-icons {
  padding-right: 10px;
}
.demo-card-event > .mdl-card__title,
.demo-card-event > .mdl-card__actions,
.demo-card-event > .mdl-card__actions > .mdl-button {
  color: #fff;
}
</style>
<div class="android-content mdl-layout__content">
<div class="page-content">
  <div class="mdl-grid init-post">
{% for post in site.posts %}
<div class="mdl-cell mdl-cell--4-col card-lesson mdl-card mdl-shadow--1dp">
  <a href="{{ post.url | prepend: site.baseurl }}"><div class="mdl-card__title mdl-card--expand" {% if post.image %} style="background: url('{{ post.image }}') center/cover;" {% endif %}>
  </div></a>
  <div class="mdl-card__actions mdl-card--border">
      <p class="title">{{ post.title }}<br>
    {{ post.date | date: "%b %-d, %Y" }}</p>

    <div class="mdl-layout-spacer"></div>
      <!--<a href="https://twitter.com/share" class="twitter-share-button" data-url="{{post.page}}" data-text="{{post.title}}" data-via="uclidesGil">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>-->
  </div>
</div>
{% endfor %}
</div>
</div>
</div>
